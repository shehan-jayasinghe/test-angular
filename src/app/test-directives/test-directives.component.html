<h1 > What is Directives</h1>

<h4 class="mt-2">ngFor Directive</h4>
<ul><li *ngFor="let item of items">{{item}}</li></ul>

<h4 class="mt-2">ngFor Directive</h4>
<p [ngStyle]="{color:color}">Styled Text</p>

<h4 class="mt-2"> ngIf Directive</h4>
<p *ngIf="isVisible">ng if</p>
<p *ngIf="!isVisible">ng not if</p>

<h4 class="mt-2"> ngClass Directive</h4>
<p [ngClass]="{red:isRed}">Class binding</p>
